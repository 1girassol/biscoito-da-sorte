<!DOCTYPE html>
<html lang="pt-br">

<head>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Biscoito da sorte</title>
</head>

<body>
    <main>
        <div class="screen1 ">
            <h1>Qual é a sua sorte <br> de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <button id="btnLuck">
                <img src="/assets/fortune-cookie.svg" alt="biscoito da sorte fechado">
            </button>            
        </div>
        <div class="screen2 hide">
            <h1>Aqui está a sua sorte <br> de hoje:</h1>
            <p>Estou de férias</p>
            <img src="/assets/opened-cookie.svg" alt="biscoito da sorte aberto">
            <button id="btnBack">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="./main.js"></script>
</body>

</html>
